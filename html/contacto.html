            <h1>CONTACTO</h1>

    <!-- Inicio seccion secundaria -->
    <section class="seccion-secundaria">
        <div class="contenedor-contacto">
            <h2>Escribinos</h2>
            <form action="#" class="formulario">
                <div class="mb-3">
                    <label for="nombre-apellido" class="form-label">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre-apellido" placeholder="Nombre y Apellido">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Teléfono">
                </div>
                <div class="mb-3">
                    <label for="mail" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="mail" placeholder="nombre@ejemplo.com">
                </div>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Asunto">
                </div>
                <div class="mb-3">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea class="form-control" id="consulta" rows="3" placeholder="Escriba aquí su consulta"></textarea>
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary mb-3">Enviar</button>
                </div>
            </form>
        </div>

        <div class="contenedor-contacto">
            <h2>Información</h2>
            <div class="contenedor-informacion-interno">
                <label>E-mail: info@cinema.com</label>
                <label>Teléfono: 11-12345678</label>
                <label>Dirección: Conde 155, CABA</label>
                <div class="mapa">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.901514296568!2d-58.446114283974104!3d-34.58135846382393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5ec6edec4df%3A0x2d0e8a1d9a277f50!2sConde%20155%2C%20C1426AYA%20CABA!5e0!3m2!1ses-419!2sar!4v1676690299652!5m2!1ses-419!2sar" width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>

        <div class="contenedor-flecha-volver-arriba">
            <a href="#texto-header"><img src="../img/flecha_arriba.png" alt="imagen flecha hacia arriba"></a>
        </div>
    </section>

        <!-- Fin box logo en footer -->
